<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> DJO Car Rental Service</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and Font Settings */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }

        /* Navigation Bar Styling */
        .navbar {
            background-color: #333;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            padding: 10px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 1000;
        }

        .navbar .logo {
            width: 50px;
            height: 50px;
        }

        .navbar .title {
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .nav-links {
            list-style: none;
            display: flex;
        }

        .nav-links li {
            margin: 0 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 8px 15px;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            background-color: #ff8000;
            color: white;
        }

        /* Landing Page Styling */
        .landing {
            background-image: url("C:\Users\danij\Downloads\f87c24ea-3a4e-404f-ae31-35311e7c5a9d.jpg");
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .landing .overlay {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 50px;
            text-align: center;
            color: white;
            border-radius: 10px;
        }

        .landing h2 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .landing p {
            font-size: 20px;
            margin-bottom: 30px;
        }

        .landing .cta {
            padding: 15px 30px;
            background-color: #ff8000;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 30px;
            transition: all 0.3s ease;
        }

        .landing .cta:hover {
            background-color: #333;
        }

        /* Login Form Styling */
        .login-form {
            background-color: white;
            width: 400px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .login-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-form input {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .login-form input:focus {
            border-color: #ff8000;
            outline: none;
        }

        .login-form button {
            width: 100%;
            padding: 15px;
            background-color: #ff8000;
            color: white;
            border: none;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-form button:hover {
            background-color: #333;
        }

        .login-form .signup {
            text-align: center;
            margin-top: 20px;
        }

        .login-form .signup a {
            color: #ff8000;
            text-decoration: none;
        }

        .login-form .signup a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <nav class="navbar">
            <img src="C:\Users\danij\Downloads\WhatsApp Image 2025-08-07 at 9.04.15 PM.jpeg" alt="Car Rental Service Logo" class="logo">
            <h1 class="title">DJO Car Rental Service</h1>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Landing Page with Background Image -->
    <div class="landing">
        <div class="overlay">
            <h2>Welcome to Your Best Car Rental Service!</h2>
            <p>Find your perfect car today.</p>
            <a href="#login" class="cta">Get Started</a>
        </div>
    </div>

    <!-- Login Form Section -->
    <div id="login" class="login-form">
        <form action="#">
            <h2>Login to Your Account</h2>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <p class="signup">Don't have an account? <a href="#">Sign up</a></p>
        </form>
    </div>
</body>
</html>
